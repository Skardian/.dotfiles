# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Using C-Space as a prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use prefix-space to go to last pane
bind Space last-pane

# Split windows with s and v
unbind %
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Create new window with c and ^C
bind c new-window -c "#{pane_current_path}"
bind C-c new-window -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# color
set -g default-terminal "screen-256color"

# Agressive resize
setw -g aggressive-resize on

# Low escape time
set -sg escape-time 0

# enable activity alerts
setw -g monitor-activity on
set-option -gw window-status-activity-attr bold
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg red

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Jump to last window with o and C-o
# Use M-o to rotate panes
bind o last-window
bind C-o last-window

# Pane switching with vim binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Reorder windows using < and >
bind-key < swap-window -t -1
bind-key > swap-window -t +1

# Copy mode as in Vim
set -g mode-keys vi

bind-key C-[ copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'C-v' rectangle-toggle
bind -t vi-copy 'y' copy-selection

# No need to unpress Ctrl to change window
bind C-n next-window
bind C-p previous-window

# Reload Config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Status bar config
set-option -g status-justify left
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 5
set -g status-left-length 36

# (Session) |user@host| Windows01 Window02 Window03 ....
set -g status-left '#[fg=white](#S) #[fg=green]|#(whoami)@#h|'
set -g status-right '#{prefix_highlight} #{battery_status_bg} Batt: #{battery_icon}#{battery_percentage} #{battery_remain} '

# tmux-yank
set -g @yank_selection 'primary,secondary'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
