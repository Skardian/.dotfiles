# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        output_format = i3bar
}

order += "volume master"
order += "sysdata"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "clock"

volume master {
       format = "\uf028: %volume"
       format_muted = "\uf026: muted (%volume)"
       device = "default"
       mixer = "Master"
       mixer_idx = 0
}

cpu_usage {
       format = " CPU: %usage "
}

sysdata {
    cache_timeout = 1
    format = "[\?color=cpu CPU: {cpu_usage}%], [\?color=mem Mem: {mem_used}/{mem_total}GB]"

}

wireless _first_ {
        format_up = "\uf1eb %essid:%ip"
        format_down = "\uf1eb:down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "\uf0ec:%ip"
        format_down = "\uf0ec:down"
}

battery 0 {
        format = "%status %percentage"
        format_down = "\uf244"
        status_chr = "\uf0e7"
        status_bat = "\uf242"
        status_full = "\uf240"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

clock {
    format = "{Europe/Madrid}"
    format_time = "{icon}%H:%M \uf073 %Y-%m-%d"
}

disk "/" {
        format = "/: %avail/%total"
        prefix_type = custom
        low_threshold = 10
}
